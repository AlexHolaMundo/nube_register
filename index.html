<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="columns container todo row">
      <div class="col-md-6">
        <div class="">
          <h2 class="register-title">Registrate</h2>
        </div>
        <form class="formularito">
          <div class="mb-3">
            <label class="form-label">NOMBRES</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              placeholder="Tus Nombres"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">APELLIDOS</label>
            <input
              id="apellido"
              class="form-control"
              type="text"
              placeholder="Tus Apellidos "
            />
          </div>
          <div class="mb-3">
            <label class="form-label">EMAIL</label>
            <input
              id="mail"
              class="form-control"
              type="email"
              placeholder="alguien@example.com"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">ASUNTO</label>
            <div class="select">
              <select id="opciones" class="form-select">
                <option disabled>SELECCIONA UNA OPCION</option>
                <option value="tareas">TAREAS</option>
                <option value="ayudas">AYUDAS</option>
                <option value="tutorias">TUTORIAS</option>
                <option value="reclamos">RECLAMOS</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">MENSAJE</label>
            <textarea
              id="mensaje"
              class="form-control"
              placeholder="Escribe tu mensaje aqui"
            ></textarea>
          </div>
          <div class="btn-contenedor">
            <button
              class="btn-enviar btn btn-primary"
              type="button"
              id="btn-enviar"
            >
              ENVIAR
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table table-dark table-sm bordered">
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>APELLIDO</th>
              <th>CORREO</th>
              <th>ASUNTO</th>
              <th>MENSAJE</th>
              <th class="acciones">ACCIONES</th>
            </tr>
          </thead>
          <tbody id="miTabla"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
